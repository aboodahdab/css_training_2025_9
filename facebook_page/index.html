<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up for X/X</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="l.avif" type="image/x-icon" />
  </head>
  <body>
    <form action="" id="container">
      <div style="display: flex; justify-content: space-between">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
          X
        </p>
        <p><img src="l.avif" style="max-width: 26px" alt="" srcset="" /></p>
        <p></p>
      </div>
      <div id="create-account-div">
        <h2>Create your account</h2>
        <div id="name_field">
          <input type="text" placeholder="Name" />
        </div>
        <div id="email_field">
          <input type="email" placeholder="Email" />
        </div>

        <p>Date of birth</p>
        <div
          style="
            font-size: 12px;
            font: 500;
            margin-right: 8px;
            color: rgb(113, 112, 115);
          "
        >
          <p>
            This will not be shown publicly. Confirm your own age, even if this
            account is for a business, a pet, or something else.
          </p>
          <div>
            <div id="date_div">
              <select
                id="month"
                style="flex-basis: 170px; padding: 10px"
              ></select>

              <select id="day"></select>

              <select id="year" style="flex-basis: 80px"></select>
            </div>
            <div style="align-self: flex-end; justify-self: center">
              <button
                style="
                  background-color: white;
                  color: black;
                  border-radius: 18px;
                  width: 300px;
                  padding: 10px;
                  text-align: center;
                "
              >
                next
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script>
      const monthEl = document.getElementById("month");
      const dayEl = document.getElementById("day");
      const yearEl = document.getElementById("year");

      // Months
      const months = [
        "Month",
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      months.forEach((m, i) => {
        const opt = document.createElement("option");
        opt.value = i === 0 ? "" : i; // "" for placeholder
        opt.textContent = m;
        monthEl.appendChild(opt);
      });

      // Days (1–31)
      function populateDays() {
        dayEl.innerHTML = "";
        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = "Day";
        dayEl.appendChild(placeholder);

        const year = parseInt(yearEl.value);
        const month = parseInt(monthEl.value);
        let daysInMonth = 31;

        if (year && month) {
          daysInMonth = new Date(year, month, 0).getDate(); // auto handles leap year
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          dayEl.appendChild(opt);
        }
      }

      // Years (2025 → 1905)
      const currentYear = new Date().getFullYear();
      const startYear = 1905;
      const placeholderYear = document.createElement("option");
      placeholderYear.value = "";
      placeholderYear.textContent = "Year";
      yearEl.appendChild(placeholderYear);

      for (let y = currentYear; y >= startYear; y--) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearEl.appendChild(opt);
      }

      // Update days when year/month changes
      monthEl.addEventListener("change", populateDays);
      yearEl.addEventListener("change", populateDays);

      // Initialize
      populateDays();
    </script>
  </body>
</html>
